spring.application.name=peluqueria

# Database Configuration
# Supports both standard JDBC URL and URI-style URL (jdbc:postgresql://user:pass@host:port/db)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/peluqueria_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

# JWT Configuration
app.jwt.secret=${JWT_SECRET:5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437}

# API Base URL for public access (images, etc.)
app.api.base-url=${APP_API_BASE_URL:http://localhost:8080}
app.storage.type=${APP_STORAGE_TYPE:local}

# Supabase Storage (if used)
supabase.url=${SUPABASE_URL:}
supabase.key=${SUPABASE_KEY:}
supabase.bucket=${SUPABASE_BUCKET:services}

# Uploads
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
